<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Product Preview Card Component</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="../images/favicon-32x32.png">
	</head>
	<body>
		<main id="component">
			<section id="image">
				<img src="../images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
			</section>
			<section id="description">
				<p class="product-category">Perfume</p>
				<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</p>
				<div class="prices">
					<p class="sale-price">
						$149.99
					</p>
					<p class="original-price">
						<s>$169.99</s>
					</p>
				</div>
				<button class="add-to-cart">Add to Cart</button>
			</section>
		</main>
	</body>
</html>
