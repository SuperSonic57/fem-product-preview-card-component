<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Product Preview Card Component</title>
		<link rel="stylesheet" href="src/css/style.css">
		<link rel="icon" href="images/favicon-32x32.png">
	</head>
	<body>
		<main id="component">
			<picture id="image">
				<source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
				<img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
			</picture>
			<section id="description">
				<div class="description-content">
					<p class="product-category">Perfume</p>
					<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.</p>
					<div class="prices">
						<p class="sale-price">
							<span class="visually-hidden">Current Price:</span>
							$149.99
						</p>
						<p class="original-price">
							<span class="visually-hidden">Original Price:</span>
							<s>$169.99</s>
						</p>
					</div>
					<button class="add-to-cart">
						<div class="button-content">
							<img src="images/icon-cart.svg" alt="Shopping Cart">
							Add to Cart
						</div>
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
